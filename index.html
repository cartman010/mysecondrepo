<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.11.1.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).fadeToggle();
  });
});
</script>
</head>
<body>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<p>Don't click me or I'll fade!</p>
</body>
</html>
